language: ruby
rvm:
  2.0.0
  2.1.0
env:
  # DB=mysql
addons:
  postgresql: "9.3"

before_script:
  - sudo apt-get update
  - sudo apt-get install language-pack-es
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start 9.3
  - psql -c 'create database p-test;' -U postgres
  - cp config/database.yml.travis config/database.yml


gemfile:
  Gemfile